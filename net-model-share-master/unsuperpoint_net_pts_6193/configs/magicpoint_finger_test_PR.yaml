data:
    dataset: 'Finger'  # 'coco' 'hpatches'
    export_folder: 'test' # train, val
    labels: '/hdd/file-input/yey/work/superpoint/datasets/Finger'
    preprocessing:
        resize: [128, 128]
        # resize: [480, 640] 
    gaussian_label:
        enable: false # false
        sigma: 1.
    augmentation:
        photometric:
            enable: false
    homography_adaptation:
        enable: true
        num: 1 # 100
        aggregation: 'sum'
        filter_counts: 0
        homographies:
            params:
                translation: true
                rotation: true
                scaling: true
                perspective: true
                scaling_amplitude: 0.2
                perspective_amplitude_x: 0.2
                perspective_amplitude_y: 0.2
                allow_artifacts: true
                patch_ratio: 0.85

training:
    workers_test: 2

model:
    # name: 'SuperPointNet' # 'SuperPointNet_gauss2'
    name: 'UnSuperPointNet_small' # 'SuperPointNet_gauss2'
    params: {
    }    
    batch_size: 1
    eval_batch_size: 1
    detection_threshold: 0.4 # 0.015
    nms: 4
    top_k: 256
    subpixel:
        enable: false

# pretrained: 'logs/magicpoint_synth20/checkpoints/superPointNet_200000_checkpoint.pth.tar' # 'SuperPointNet'
pretrained: 'logs/0728_magicpoint_synth_0.68_addtionloss/checkpoints/superPointNet_6200_checkpoint.pth.tar'



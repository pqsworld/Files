authorName: default
experimentName: example_nni
trialConcurrency: 2
maxExecDuration: 120h
maxTrialNum: 1000
#choice: local, remote, pai
trainingServicePlatform: local
searchSpacePath: search_space.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, MetisTuner, GPTuner
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: minimize
trial:
  command: python3 train_nni.py --dataroot ../datasets/bufen --name nni_bottleneck9_d4_g4_pix2pix --model pix2pix --direction AtoB  --load_size 96 --crop_size 96 --input_nc 1 --output_nc 1 --netG self --init_type kaiming --ndf 4 --ngf 4
  codeDir: .
  gpuNum: 2
localConfig:
  maxTrialNumPerGpu: 1
  useActiveGpu: true
  gpuIndices: 5,6